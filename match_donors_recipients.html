<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Donors with Recipients - Organ Donation Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("bg2.jpg");
        position: relative;
        background-size: cover;
        background-position: center;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
    #matchingResults {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Match Donors With Recipients</h1>
    <!-- Form for matching donors with recipients -->
    <form id="matchingForm">
        <label for="recipientBloodType">Recipient Blood Type:</label>
        <input type="text" id="recipientBloodType" required><br>

        <label for="recipientTissueType">Recipient Tissue Type:</label>
        <input type="text" id="recipientTissueType" required><br>

        <button type="submit">Find Match</button>
    </form>

    <!-- Placeholder for matching results -->
    <div id="matchingResults">
        <p>Matching results will be displayed here.</p>
    </div>
</div>
</body>
</html>
