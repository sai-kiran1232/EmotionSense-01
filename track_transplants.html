<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionSense Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script2.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar .menu li {
            flex: 1;
        }
        .navbar .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar .menu li a:hover {
            background-color: #575757;
        }
        #demo-section {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
        }
        #webcam-container {
            margin: 20px 0;
        }
        #label-container div {
            margin: 5px 0;
            font-size: 18px;
        }
        .button-container {
            margin: 20px 0;
        }
        .start-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul class="menu">
            <!-- Other menu items -->
            <li><a href="#" id="demo-menu">Demo</a></li>
        </ul>
    </div>

    <!-- Demo Section -->
    <div id="demo-section">
        <h1>EmotionSense Image Model</h1>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div class="button-container">
            <button class="start-button" onclick="init()">Start</button>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("demo-menu").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("demo-section").style.display = "block";
        });
    </script>
</body>
</html>
